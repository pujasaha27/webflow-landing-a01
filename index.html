<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/webflow.css">
    <title>WebFlow</title>
</head>
<body>
    <header class="bg-pic">
        <div class="nav-bar">
            <div class="nav-logo">
                <h2>LOGO</h2>
            </div>
            <div class="nav-btn">
                <button class="signup-btn">Sign Up</button>
            </div>
        </div>
        <div class="header-banner">
            <div class="banner-heading">
                <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            </div>
            <button class="stay-focused-btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="webflow-conf">
            <div class="conf-content">
                <h3>See It in Action</h3>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="conf-btn">Launch Live Preview</button>
            </div>
            <div>
                <img class="conf-mini-pic" src="Assets/wc-mini.png" alt="">
            </div>

        </section>
    </main>
    <footer></footer>
</body>
</html>
